
<section class="content">
<iframe id="bzs-image-preview" src="/preview/image/${file_hash}" height="120px" width="100%" style="position:absolute; top:0px; right:0px; bottom:0px; left:0px; overflow:hidden; border:hidden;">
</iframe>
<script>
// Yep. That's a trick.
var bzsImagePreviewResize = function() {
    var side_height = $('#bzs-index-main-sidebar').height();
    // var foot_height = $('#bzs-index-main-footer').height();
    var image_height = side_height - 50;
    $('#bzs-image-preview').height(image_height);
    return ;
};
$(window).resize(bzsImagePreviewResize);
bzsImagePreviewResize();
</script>
</section>
