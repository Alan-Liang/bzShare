
<section class="content">
<link href="/static/videojs/video-js.min.css" rel="stylesheet">
<style>
.vjs-fullscreen-control.vjs-control.vjs-button {
    hidden: hidden;
    width: 0px;
    height: 0px;
}
</style>
<script src="/static/videojs/ie8/videojs-ie8.min.js"></script>
<script src="/static/videojs/video.min.js"></script>

<video id="bzs-video-preview" class="video-js vjs-default-skin" controls preload="auto" poster="" data-setup="{}" style="position:absolute; top:0px; right:0px; bottom:0px; left:0px; width:100%; height: 100%; overflow:hidden; border:hidden;">
    <source src="/files/download/${file_hash}/${file_name_url}">
    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
</video>

<script>
var bzsVideoPreviewResize = function() {
    var side_height = $('#bzs-index-main-sidebar').height();
    // var foot_height = $('#bzs-index-main-footer').height();
    var main_height = side_height - 50;
    $('#bzs-video-preview').height(main_height);
    $('#bzs-video-preview_html5_api').height(main_height);
    return ;
};
$(window).resize(bzsVideoPreviewResize);
bzsVideoPreviewResize();

// Yes... this is another hotfix.
$('.vjs-fullscreen-control.vjs-control.vjs-button').remove()
</script>
</section>
